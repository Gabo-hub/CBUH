<div class="flex-1 flex flex-col overflow-hidden h-full">

    <!-- Top Toolbar -->
    <header class="bg-primary-dark/80 backdrop-blur-md border-b border-white/10 p-4 shrink-0 z-20">
        <div class="max-w-[1600px] mx-auto flex flex-col xl:flex-row gap-6 items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="bg-black/40 p-1 rounded-xl border border-white/5 px-4 py-2">
                    <p class="text-[9px] text-gold font-black uppercase tracking-widest">Mi Planificación Académica</p>
                    <h3 class="text-xs font-bold text-white uppercase tracking-tight">Horario Docente</h3>
                </div>
            </div>

            <!-- Month Filter -->
            <div class="flex items-center gap-3 bg-black/40 p-1 rounded-xl border border-white/5">
                <select id="teacher-schedule-month-filter"
                    class="bg-transparent border-none text-xs font-bold text-white outline-none cursor-pointer hover:text-gold transition-colors pr-8 px-4 py-1">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Calendar Area -->
    <div class="flex-1 overflow-hidden flex relative">
        <div class="flex-1 flex flex-col overflow-hidden bg-card-dark/30">
            <!-- Grid Header -->
            <div
                class="grid grid-cols-8 border-b border-white/10 text-center bg-primary-dark/80 backdrop-blur-sm sticky top-0 z-10 transition-all">
                <div
                    class="py-4 text-[10px] font-black text-white/20 uppercase tracking-[0.2em] border-r border-white/5">
                    Hora</div>
                <div
                    class="py-4 text-[10px] font-black text-white/60 uppercase tracking-[0.2em] border-r border-white/5">
                    Lun</div>
                <div
                    class="py-4 text-[10px] font-black text-white/60 uppercase tracking-[0.2em] border-r border-white/5">
                    Mar</div>
                <div
                    class="py-4 text-[10px] font-black text-white/60 uppercase tracking-[0.2em] border-r border-white/5">
                    Mié</div>
                <div
                    class="py-4 text-[10px] font-black text-white/60 uppercase tracking-[0.2em] border-r border-white/5">
                    Jue</div>
                <div
                    class="py-4 text-[10px] font-black text-white/60 uppercase tracking-[0.2em] border-r border-white/5">
                    Vie</div>
                <div
                    class="py-4 text-[10px] font-black text-white/60 uppercase tracking-[0.2em] border-r border-white/5">
                    Sáb</div>
                <div class="py-4 text-[10px] font-black text-white/60 uppercase tracking-[0.2em]">Dom</div>
            </div>

            <!-- Scrollable Body -->
            <div class="flex-1 overflow-y-auto custom-scrollbar relative">
                <div class="grid grid-cols-8 relative min-h-[1000px]">
                    <!-- Time Column -->
                    <div id="teacher-grid-time-column"
                        class="border-r border-white/10 bg-black/10 sticky left-0 z-10 w-full h-full">
                        <!-- Dynamic hours will be loaded here -->
                    </div>

                    <!-- Day Columns -->
                    <div id="teacher-schedule-day-1"
                        class="border-r border-white/5 relative p-1 transition-colors hover:bg-white/5"></div>
                    <div id="teacher-schedule-day-2"
                        class="border-r border-white/5 relative p-1 transition-colors hover:bg-white/5"></div>
                    <div id="teacher-schedule-day-3"
                        class="border-r border-white/5 relative p-1 transition-colors hover:bg-white/5"></div>
                    <div id="teacher-schedule-day-4"
                        class="border-r border-white/5 relative p-1 transition-colors hover:bg-white/5"></div>
                    <div id="teacher-schedule-day-5"
                        class="border-r border-white/5 relative p-1 transition-colors hover:bg-white/5"></div>
                    <div id="teacher-schedule-day-6"
                        class="border-r border-white/5 relative p-1 transition-colors hover:bg-white/5"></div>
                    <div id="teacher-schedule-day-7" class="relative p-1 transition-colors hover:bg-white/5"></div>
                </div>

                <!-- Loading Overlay -->
                <div id="teacher-schedules-loading"
                    class="absolute inset-0 bg-primary-dark/60 backdrop-blur-sm items-center justify-center z-20 flex">
                    <div class="flex flex-col items-center gap-4">
                        <div class="size-12 border-4 border-gold/20 border-t-gold rounded-full animate-spin"></div>
                        <p class="text-[10px] font-black text-gold uppercase tracking-widest">Cargando Horario...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
