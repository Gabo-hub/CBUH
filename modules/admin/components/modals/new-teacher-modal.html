<!-- Component: New Teacher Modal -->
<!-- Este modal permite crear un nuevo profesor con todos sus datos -->
<div id="newTeacherModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal('newTeacherModal')"></div>
    <div
        class="absolute md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 w-full md:w-[900px] h-full md:h-[90vh] md:max-h-[900px] bg-primary-dark md:rounded-3xl border md:border-white/10 shadow-2xl overflow-hidden flex flex-col">

        <!-- Header -->
        <div class="border-b border-white/10 px-8 py-6 bg-card-dark sticky top-0 z-10">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-xl font-black text-white tracking-tight uppercase">Nuevo Profesor</h3>
                    <p class="text-xs font-bold text-gold/60 uppercase tracking-widest mt-1">Registro de docente</p>
                </div>
                <button onclick="closeModal('newTeacherModal')"
                    class="size-10 rounded-full hover:bg-white/5 text-white/40 hover:text-white transition-all">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto custom-scrollbar bg-background-dark">
            <form id="newTeacherForm" class="p-8 space-y-6">

                <!-- Información Personal -->
                <section class="bg-card-dark rounded-2xl p-6 border border-white/10 space-y-4">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="size-8 rounded-lg bg-gold/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-gold text-base font-black">person</span>
                        </span>
                        <h4 class="text-xs font-black text-white uppercase tracking-[0.2em]">Información Personal</h4>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">
                                Cédula <span class="text-red-400">*</span>
                            </label>
                            <input type="text" name="cedula" required
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all"
                                placeholder="V-12345678">
                        </div>

                        <div class="space-y-1.5">
                            <label
                                class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">Teléfono</label>
                            <input type="tel" name="telefono"
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all"
                                placeholder="0414-1234567">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">
                                Nombres <span class="text-red-400">*</span>
                            </label>
                            <input type="text" name="nombres" required
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all"
                                placeholder="Juan Carlos">
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">
                                Apellidos <span class="text-red-400">*</span>
                            </label>
                            <input type="text" name="apellidos" required
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all"
                                placeholder="Pérez González">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">Fecha de
                                Nacimiento</label>
                            <input type="date" name="fecha_nacimiento"
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all">
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">Lugar de
                                Nacimiento</label>
                            <input type="text" name="lugar_nacimiento"
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all"
                                placeholder="Caracas, Venezuela">
                        </div>
                    </div>
                </section>

                <!-- Información Académica -->
                <section class="bg-card-dark rounded-2xl p-6 border border-white/10 space-y-4">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="size-8 rounded-lg bg-gold/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-gold text-base font-black">school</span>
                        </span>
                        <h4 class="text-xs font-black text-white uppercase tracking-[0.2em]">Información Académica</h4>
                    </div>

                    <div class="space-y-1.5">
                        <label
                            class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">Especialidad</label>
                        <input type="text" name="especialidad"
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all"
                            placeholder="Lic. en Educación Teológica">
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">Resumen
                            Profesional</label>
                        <textarea name="resumen_profesional" rows="3"
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all resize-none"
                            placeholder="Breve descripción de la experiencia profesional..."></textarea>
                    </div>
                </section>

                <!-- Información de Contacto -->
                <section class="bg-card-dark rounded-2xl p-6 border border-white/10 space-y-4">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="size-8 rounded-lg bg-gold/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-gold text-base font-black">home</span>
                        </span>
                        <h4 class="text-xs font-black text-white uppercase tracking-[0.2em]">Información de Contacto
                        </h4>
                    </div>

                    <div class="space-y-1.5">
                        <label
                            class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">Dirección</label>
                        <textarea name="direccion" rows="2"
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all resize-none"
                            placeholder="Dirección completa..."></textarea>
                    </div>
                </section>

                <!-- Información de Acceso (Obligatorio) -->
                <section class="bg-gold/5 rounded-2xl p-6 border border-gold/20 space-y-4">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="size-8 rounded-lg bg-gold/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-gold text-base font-black">key</span>
                        </span>
                        <div>
                            <h4 class="text-xs font-black text-white uppercase tracking-[0.2em]">Acceso al Sistema</h4>
                            <p class="text-[10px] text-white/40 mt-1">
                                Se creará un usuario con clave temporal: <span
                                    class="text-gold font-bold">profesor123</span>
                            </p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">
                                Usuario <span class="text-red-400">*</span>
                            </label>
                            <input type="text" name="usuario" required
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all"
                                placeholder="jperez">
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-[9px] font-black text-white/40 uppercase tracking-widest ml-1">
                                Correo Electrónico <span class="text-red-400">*</span>
                            </label>
                            <input type="email" name="correo" required
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2.5 text-sm text-white focus:border-gold/50 outline-none transition-all"
                                placeholder="jperez@cbuh.edu.ve">
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="flex flex-col md:flex-row justify-end gap-4 pt-4">
                    <button type="button" onclick="closeModal('newTeacherModal')"
                        class="px-10 py-4 border border-white/10 rounded-2xl text-[10px] font-black text-white/40 uppercase tracking-[0.3em] hover:bg-white/5 hover:text-white transition-all order-2 md:order-1">
                        Cancelar
                    </button>
                    <button type="submit" id="btnSubmitNewTeacher"
                        class="px-12 py-4 bg-gold text-primary-dark rounded-2xl text-[10px] font-black uppercase tracking-[0.3em] shadow-2xl shadow-gold/20 hover:scale-[1.05] active:scale-95 transition-all flex items-center justify-center gap-3 order-1 md:order-2">
                        <span class="material-symbols-outlined font-black">person_add</span>
                        Crear Profesor
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- End Component: New Teacher Modal -->
