<div id="manageAssignmentsModal"
    class="fixed inset-0 bg-black/80 items-center justify-center z-50 hidden backdrop-blur-sm transition-opacity opacity-0">
    <div class="bg-primary-dark rounded-2xl border border-white/10 w-full max-w-2xl mx-4 shadow-2xl transform scale-95 transition-transform duration-300"
        id="manageAssignmentsModalContent">
        <!-- Header -->
        <div class="border-b border-white/10 px-8 py-6 flex items-center justify-between">
            <div>
                <h2 class="text-xl font-black text-white uppercase tracking-tight">Asignación de Materias</h2>
                <p class="text-white/40 text-xs font-bold uppercase tracking-widest mt-1" id="assignTeacherName">
                    Profesor</p>
            </div>
            <button onclick="window.closeModal('manageAssignmentsModal')"
                class="size-8 rounded-full hover:bg-white/5 text-white/40 hover:text-white transition-all flex items-center justify-center">
                <span class="material-symbols-outlined text-xl">close</span>
            </button>
        </div>

        <!-- Content -->
        <div class="p-8">
            <div class="mb-6 bg-gold/5 border border-gold/20 rounded-xl p-4 flex items-center gap-3">
                <span class="material-symbols-outlined text-gold">calendar_today</span>
                <div>
                    <p class="text-xs text-gold font-bold uppercase tracking-wider">Periodo Académico Actual</p>
                    <p class="text-white font-medium text-sm" id="currentPeriodName">Cargando...</p>
                </div>
            </div>

            <form id="assignmentsForm" class="space-y-6">
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="text-[10px] font-bold text-white/60 uppercase tracking-widest">Materias
                            Disponibles</label>
                        <span class="text-[10px] font-bold text-gold uppercase tracking-widest" id="selectedCount">0/5
                            Seleccionadas</span>
                    </div>

                    <div id="subjectsList"
                        class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[400px] overflow-y-auto custom-scrollbar p-1">
                        <!-- Checkboxes dinámicos -->
                        <div class="col-span-2 text-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gold mx-auto"></div>
                        </div>
                    </div>
                </div>

                <div class="pt-4 border-t border-white/10 flex justify-end gap-3">
                    <button type="button" onclick="window.closeModal('manageAssignmentsModal')"
                        class="px-6 py-3 rounded-xl border border-white/10 text-white font-bold text-xs uppercase tracking-widest hover:bg-white/5 transition-all">
                        Cancelar
                    </button>
                    <button type="submit" id="btnSaveAssignments"
                        class="bg-gold text-primary-dark px-6 py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-white transition-all shadow-lg shadow-gold/10">
                        Guardar Asignaciones
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
