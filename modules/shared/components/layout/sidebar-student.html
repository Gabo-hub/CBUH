                <img alt="CBUH Logo" class="w-full h-full object-contain" src="/assets/img/libro.png" />

            <div>
                <h1 class="text-white font-bold text-lg leading-tight uppercase tracking-tight">CBUH</h1>
                <p class="text-gold text-[10px] font-bold uppercase">Portal Estudiantil</p>
            </div>
            <!-- Close Button (Mobile Only) -->
            <button id="close-sidebar-btn"
                class="absolute right-0 top-1/2 -translate-y-1/2 text-white/50 hover:text-white lg:hidden">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 space-y-1 overflow-y-auto custom-scrollbar">
            <button onclick="switchTab('dashboard')" id="nav-dashboard"
                class="w-full flex items-center gap-3 px-3 py-2 rounded-lg bg-gold text-primary-dark font-bold section-link transition-colors text-left text-sm uppercase tracking-tight">

            <button onclick="switchTab('inscripcion')" id="nav-inscripcion"
                class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-white/60 hover:bg-white/5 hover:text-white font-medium section-link transition-colors text-left text-sm leading-normal">
                <span class="material-symbols-outlined">assignment_ind</span>
                <span>Inscripción</span>

            <button onclick="switchTab('notas')" id="nav-notas"
                class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-white/60 hover:bg-white/5 hover:text-white font-medium section-link transition-colors text-left text-sm leading-normal">
                <span class="material-symbols-outlined">grade</span>
                <span>Mis Notas</span>
            </button>
            <button onclick="switchTab('horario')" id="nav-horario"
                class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-white/60 hover:bg-white/5 hover:text-white font-medium section-link transition-colors text-left text-sm leading-normal">
                <span class="material-symbols-outlined">calendar_month</span>
                <span>Mi Horario</span>
            </button>
        </nav>

        <!-- Footer Actions -->
        <div class="pt-4 border-t border-white/10 mt-auto">
            <button onclick="switchTab('configuracion')" id="nav-configuracion"
                class="flex w-full items-center gap-3 px-3 py-2 text-white/60 hover:bg-white/5 rounded-lg mb-4 text-left transition-colors section-link text-sm font-medium">
                <span class="material-symbols-outlined">settings</span>
                <span>Configuración</span>
            </button>
            <button id="logout-btn"
                class="flex w-full items-center gap-3 px-3 py-2 text-red-400 hover:bg-red-400/10 rounded-lg text-left transition-colors text-sm font-medium uppercase tracking-wider">
                <span class="material-symbols-outlined text-red-400">logout</span>
                <span>Cerrar Sesión</span>
            </button>
        </div>
